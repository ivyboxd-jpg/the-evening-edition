<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,700;1,400&family=Inter:wght@200;400;600;800&family=Playfair+Display:ital,wght@0,700;1,900&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --accent-red: #e3120b;
            --paper: #fdfcfb;
            --ink: #1a1a1a;
            --brew-orange: #ff7a59;
            --transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- DASHBOARD --- */
        .magazine-rack {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            height: 100vh;
            gap: 1px;
            background: #222;
        }

        .publication {
            position: relative;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .publication:hover { background: #111; }
        .publication:hover .pub-title { transform: translateY(-10px); color: #fff; }
        .publication:hover .pub-line { width: 40px; }

        .pub-line {
            width: 0px;
            height: 2px;
            background: var(--accent-red);
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .pub-category {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #666;
            margin-bottom: 10px;
        }

        .pub-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #aaa;
            transition: var(--transition);
        }

        /* --- READER OVERLAY --- */
        .reader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paper);
            z-index: 1000;
            transform: translateY(100%);
            transition: var(--transition);
            overflow-y: auto;
            color: var(--ink);
        }

        .reader.active { transform: translateY(0); }

        .reader-nav {
            position: sticky;
            top: 0;
            background: rgba(253, 252, 251, 0.98);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            z-index: 1001;
        }

        .close-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: 'Inter';
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover { transform: scale(1.05); background: var(--accent-red); }

        .content-wrap { max-width: 850px; margin: 0 auto; padding: 80px 20px; }

        /* --- STYLING: THE ECONOMIST --- */
        .econ-tag { color: var(--accent-red); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; border-top: 4px solid var(--accent-red); padding-top: 5px; }
        .econ-h1 { font-family: 'Crimson Pro'; font-size: 4rem; font-weight: 800; line-height: 0.9; margin: 25px 0; letter-spacing: -2px; }

        /* --- STYLING: MORNING BREW --- */

        .brew-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .ticker { background: #000; color: #fff; padding: 8px; font-family: monospace; font-size: 0.8rem; margin-bottom: 20px; overflow: hidden; white-space: nowrap; }

        /* --- STYLING: THE ATLANTIC --- */
        .atlantic-h1 { font-family: 'Playfair Display'; font-size: 3.8rem; text-align: center; margin-bottom: 40px; line-height: 1; }
        .ny-art { text-align: center; margin: 40px 0; }
        .dropcap { float: left; font-size: 5rem; line-height: 0.7; padding: 10px 15px 0 0; font-family: 'Playfair Display'; }

        .wiki-info { float: right; width: 280px; border: 1px solid #a2a9b1; background: #f8f9fa; margin-left: 20px; padding: 10px; font-size: 0.85rem; }

            .econ-h1, .atlantic-h1 { font-size: 2.5rem; }
            .wiki-info { float: none; width: 100%; margin: 0 0 20px 0; }

    </style>
</head>

    <script>
        function openArchive(type) {
            const reader = document.getElementById('reader');
            const content = document.getElementById('reader-content');
            const template = document.getElementById('temp-' + type);
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            reader.classList.add('active');
            document.body.style.overflow = 'hidden';

            if(type === 'economist') {
                setTimeout(renderEconChart, 500);
            }
        }

        function closeArchive() {
            document.getElementById('reader').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function renderEconChart() {
            const ctx = document.getElementById('econChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan 1', 'Jan 10', 'Jan 20', 'Today', 'Exam Day'],
                    datasets: [{
                        label: 'Inherent Brilliance Index',
                        data: [80, 85, 95, 100, 110],
                        borderColor: '#e3120b',
                        backgroundColor: 'rgba(227, 18, 11, 0.05)',

                options: {
