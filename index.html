<!DOCTYPE html>

<head>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-red: #e3120b;
            --brew-orange: #ff7a59;
            --bg-paper: #f9f7f2;
            --text-dark: #1a1a1a;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0c0c0c;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- STUNNING DASHBOARD LAYOUT --- */
        .dashboard {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            transition: var(--transition);
        }

        .dash-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            filter: grayscale(40%);
        }

        .dash-card:hover {
            filter: grayscale(0%);
            transform: scale(0.99);
        }

        .dash-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            z-index: 2;
            pointer-events: none;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Card Specifics */
        .card-econ { background: #e3120b; color: white; }
        .card-brew { background: #ffffff; color: #ff7a59; }
        .card-atlantic { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .card-wiki { background: #f6f6f6; color: #000; }

        /* --- CONTENT OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            overflow-y: auto;
            color: #333;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        /* --- ECONOMIST STYLE --- */
        .econ-theme { background-color: var(--bg-paper); font-family: 'Crimson Pro', serif; }
        .econ-header { border-top: 5px solid var(--accent-red); padding-top: 10px; margin-bottom: 40px; }
        .econ-title { font-size: 3.5rem; line-height: 1; font-weight: 800; color: #000; margin-bottom: 20px; }
        .econ-chart { background: white; border: 1px solid #ddd; padding: 25px; margin: 30px 0; }

        /* --- MORNING BREW STYLE --- */
        .brew-theme { font-family: 'Inter', sans-serif; background: #fff; }
        .brew-box { border: 3px solid #000; box-shadow: 12px 12px 0px #ff7a59; padding: 40px; }
        .diet-coke-tag { background: #ed1c24; color: white; padding: 4px 12px; border-radius: 4px; font-weight: 900; }

        /* --- ATLANTIC STYLE --- */
        .atlantic-theme { font-family: 'Libre Baskerville', serif; line-height: 1.8; padding: 100px 40px; }
        .atlantic-h1 { font-family: 'Playfair Display', serif; font-size: 4rem; text-align: center; line-height: 1.1; margin-bottom: 40px; }
        .dropcap { float: left; font-size: 6rem; line-height: 0.7; padding: 10px 10px 0 0; color: #000; }

        /* --- WIKI STYLE --- */
        .wiki-theme { font-family: sans-serif; background: #fff; }
        .wiki-header { border-bottom: 1px solid #a2a9b1; font-size: 2.5rem; font-family: 'serif'; font-weight: normal; margin-bottom: 20px; }
        .wiki-infobox { float: right; width: 300px; border: 1px solid #a2a9b1; background: #f8f9fa; margin-left: 20px; padding: 10px; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .econ-title, .atlantic-h1 { font-size: 2.5rem; }
            .wiki-infobox { float: none; width: 100%; margin-left: 0; }
        }
    </style>
</head>

    <script>
        function openIssue(type) {
            const overlay = document.getElementById('overlay');
            const contentArea = document.getElementById('content-area');
            const template = document.getElementById('temp-' + type);
            
            contentArea.innerHTML = '';
            contentArea.appendChild(template.content.cloneNode(true));
            
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            lucide.createIcons();

            // Special logic for Economist Chart
            if(type === 'economist') {
                setTimeout(() => {
                    const ctx = document.getElementById('caffeineChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Water', 'Diet Coke', 'Espresso', 'Aaradhya‚Äôs Raw Intellect'],
                            datasets: [{

                                borderRadius: 4
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            plugins: {
                                legend: { display: false },
                                title: { display: true, text: 'THE CAFFEINE-TO-BRILLIANCE INDEX', font: { family: 'Crimson Pro', size: 20 } }
                            }
                        }

        }

        function closeIssue() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        lucide.createIcons();
