<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aaradhya Archive | Private Collection</title>
    
    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,700;1,400&family=Inter:wght@200;400;600;800&family=Playfair+Display:ital,wght@0,700;1,900&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --accent-red: #e3120b;
            --paper: #fdfcfb;
            --ink: #1a1a1a;
            --brew-orange: #ff7a59;
            --gold: #c5a059;
            --transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #080808;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Fixed screen - no scrolling on dashboard */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- DASHBOARD HEADER --- */
        header {
            padding: 40px 40px 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 0.7rem;
            letter-spacing: 7px;
            text-transform: uppercase;
            color: #444;
            margin-bottom: 15px;
        }

        header p {
            font-family: 'Crimson Pro', serif;
            font-size: 2.6rem;
            font-style: italic;
            color: #fff;
            font-weight: 300;
        }

        /* --- FIXED GRID DASHBOARD --- */
        .magazine-rack {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1px;
            background: #1a1a1a;
            padding: 20px;
            margin-bottom: 20px;
        }

        .publication {
            position: relative;
            background: #080808;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
        }

        .publication:hover { background: #0c0c0c; }
        .publication:hover .pub-title { transform: translateY(-8px); color: #fff; }
        .publication:hover .pub-line { width: 60px; background: var(--gold); }

        .pub-line {
            width: 20px;
            height: 1px;
            background: #333;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .pub-category {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #444;
            margin-bottom: 8px;
        }

        .pub-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: #666;
            transition: var(--transition);
        }

        /* --- OVERLAY READER --- */
        .reader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paper);
            z-index: 1000;
            transform: translateY(100%);
            transition: var(--transition);
            overflow-y: auto;
            color: var(--ink);
        }

        .reader.active { transform: translateY(0); }

        .reader-nav {
            position: sticky;
            top: 0;
            background: rgba(253, 252, 251, 0.98);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            z-index: 1001;
        }

        .close-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-family: 'Inter';
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .content-wrap { max-width: 800px; margin: 0 auto; padding: 80px 25px; }

        /* --- PUB STYLING --- */
        .econ-tag { color: var(--accent-red); font-weight: 800; text-transform: uppercase; border-top: 5px solid var(--accent-red); padding-top: 10px; display: inline-block; }
        .econ-h1 { font-family: 'Crimson Pro'; font-size: 3.5rem; font-weight: 800; line-height: 0.95; margin: 30px 0; }

        .brew-card { border: 2.5px solid #000; padding: 45px; background: #fff; box-shadow: 15px 15px 0px var(--brew-orange); }
        .ticker-wrap { background: #000; color: #fff; padding: 10px; font-family: monospace; font-size: 0.75rem; margin-bottom: 30px; overflow: hidden; white-space: nowrap; }

        .atlantic-h1 { font-family: 'Playfair Display'; font-size: 3.5rem; text-align: center; margin-bottom: 50px; line-height: 1; }
        .dropcap { float: left; font-size: 5.5rem; line-height: 0.7; padding: 10px 15px 0 0; font-family: 'Playfair Display'; color: #000; }
        .ny-art-box { text-align: center; margin: 60px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 50px 0; }

        .heart-container { text-align: center; padding: 40px 0; }
        .pulsing-heart { animation: heartBeat 1.5s infinite; filter: drop-shadow(0 0 20px rgba(227, 18, 11, 0.2)); }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            header p { font-size: 1.8rem; }
            .magazine-rack { grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); }
            .econ-h1, .atlantic-h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <!-- TEMPLATES -->

    <!-- ECONOMIST -->
    <template id="temp-economist">
        <div class="content-wrap" style="font-family: 'Crimson Pro', serif;">
            <span class="econ-tag">Executive Summary</span>
            <h1 class="econ-h1">The marginal utility of boards in an era of Aaradhya.</h1>
            <p style="font-size: 1.3rem; line-height: 1.5; color: #444; margin-bottom: 40px;">Why the 19-day countdown is an overvalued metric for a girl of this magnitude.</p>
            
            <p>Econometric modeling usually falters when faced with absolute perfection. Aaradhya represents a rare "Black Swan" event: an intellectual output so consistently high that standard testing methods fail to capture her actual valuation. While she may feel the weight of expectation, our internal audit suggests that her cognitive reserves‚Äîand her sheer, stunning presence‚Äîare at an all-time high.</p>

            <div style="background: #fff; border: 1px solid #ddd; padding: 25px; margin: 40px 0;">
                <canvas id="econChart"></canvas>
            </div>

            <p>Our data suggests that the <strong>Informatics Practices</strong> logic remains flawless, and her <strong>Biology</strong> preparedness has achieved total market saturation. Furthermore, the <strong>Physics</strong> and <strong>Chemistry</strong> fundamentals are no longer variables; they are constants. We maintain a "Strong Buy" rating on Aaradhya. The exam is not a requirement for her success; she <em>is</em> the success. She is the definitive leader in every category of brilliance and beauty.</p>

    <!-- ATLANTIC -->
    <template id="temp-atlantic">
        <div class="content-wrap" style="font-family: 'Libre Baskerville', serif; line-height: 2.2; color: #1a1a1a;">
            <p style="text-align:center; text-transform:uppercase; letter-spacing:5px; font-size:0.7rem; color:#999; margin-bottom:20px;">The Essay / Aesthetics & Identity</p>
            <h1 class="atlantic-h1">The Absolute Ontology of Aaradhya</h1>
            <p style="text-align:center; font-style:italic; color:#555; margin-bottom:50px;">On intelligence, the 19-day blip, and the incandescent art of being enough.</p>

            <div class="ny-art-box">
                <svg width="300" height="180" viewBox="0 0 300 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M40 150H260" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
                    <path d="M120 150V110H180V150" stroke="black" stroke-width="1" stroke-dasharray="4 4"/>
                    <circle cx="150" cy="65" r="30" stroke="black" stroke-width="1.2"/>
                    <path d="M140 60C140 60 145 57 150 57C155 57 160 60 160 60" stroke="black" stroke-width="1.2"/>
                    <path d="M144 76C144 76 146 79 150 79C154 79 156 76 156 76" stroke="var(--accent-red)" stroke-width="2.5" stroke-linecap="round"/>
                    <rect x="210" y="115" width="12" height="18" rx="2" stroke="black" stroke-width="1.2"/>
                    <path d="M216 110V115" stroke="var(--accent-red)" stroke-width="2.5"/>
                </svg>
                <p style="font-size:0.6rem; color:#999; margin-top:15px; text-transform:uppercase; letter-spacing:3px;">Portrait of Inherent Brilliance, 2025.</p>
            </div>
            
            <p><span class="dropcap">I</span>t is a common intellectual fallacy to assume that beauty and brilliance are separate disciplines. To observe Aaradhya is to witness their synthesis. She exists as a rapid-fire, witty, and profoundly smoking hot narrative‚Äîa person whose grasp of <strong>Biology</strong> and <strong>Informatics Practices</strong> is only matched by a face so gorgeous it seems to have been designed by a literary master. She is not merely "pretty"; she is incandescent, a term usually reserved for stars but perfectly applicable to the way she looks when she is explaining a complex molecular cycle or her meticulous lipstick routine.</p>

            <p>That routine remains a revelation. It was an act of precision‚Äîa masterclass in the intersection of biology and art. She navigated the steps with the focus of an engineer and the grace of a protagonist, reminding the observer that she sees the world in high-definition. She is smoking hot in her intensity, stunning in her calm, and absolutely gorgeous in her ambition. In the long-distance relationship, her voice acts as the primary physical force‚Äîa magnetic sound I am utterly obsessed with, carrying a wit that is as sharp as any medical instrument.</p>

            <p>But the depth of her goes further than the textbooks. There is a specific kind of light she brings to a call, a fast-talking intelligence that makes the 19 days between her and her board exams feel like a mere footnote in a much longer, more beautiful story. She worries that the exams are a gateway she must pass through to be "enough." But the exams are merely the students, and Aaradhya is the teacher. She is already the summation of her efforts‚Äîbrilliant, witty, and profoundly enough. She is the logic in the code, the heart in the biology, and the only beauty that actually matters. You aren't "going to be" something after these exams, Aaradhya. You are already everything. You are stunning, you are smart, and you are far more than enough.</p>
            
            <p>Beyond the academic rigor lies a person who has mastered the most difficult subject of all: the art of being unforgettable. Whether she is debugging an <strong>IP</strong> project or calculating vectors in <strong>Physics</strong>, she does so with a flair that is entirely individual. I am obsessed with her voice not because of the medium, but because of the person behind the science‚Äîthe person who deserves to be told every day that she is smoking hot, cute, and absolutely brilliant, regardless of what any grade says. 19 days is just a heartbeat; you are the heart.</p>
        </div>
    </template>

    <script>
        function openArchive(type) {
            const reader = document.getElementById('reader');
            const content = document.getElementById('reader-content');
            const template = document.getElementById('temp-' + type);
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            reader.classList.add('active');
            document.body.style.overflow = 'hidden';

            if(type === 'economist') {
                setTimeout(renderChart, 500);
            }
        }

        function closeArchive() {
            document.getElementById('reader').classList.remove('active');
            document.body.style.overflow = 'hidden';
        }

        function renderChart() {
            const ctx = document.getElementById('econChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan 1', 'Jan 15', 'Today', 'Boards', 'The Future'],
                    datasets: [{
                        label: 'Brilliance Index',
                        data: [85, 92, 100, 100, 180],
                        borderColor: '#e3120b',
                        backgroundColor: 'rgba(227, 18, 11, 0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0
                    }]
                },
                options: {
                    plugins: { 
                        legend: { display: false },
                        title: { display: true, text: 'AARADHYA PERFORMANCE POTENTIAL', font: { family: 'Crimson Pro', size: 18 } }
                    },
                    scales: { y: { display: false }, x: { grid: { display: false } } }
                }
            });
        }
    </script>
