<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aaradhya Archive | Private Collection</title>
    
    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,700;1,400&family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,900&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --accent-red: #e3120b;
            --paper: #fdfcfb;
            --ink: #1a1a1a;
            --brew-orange: #ff7a59;
            --gold: #d4af37;
            --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- DASHBOARD HEADER --- */
        header {
            padding: 60px 20px 30px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 15px;
        }

        header p {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-style: italic;
            color: #fff;
            font-weight: 300;
        }

        /* --- DASHBOARD GRID --- */
        .magazine-rack {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            background: #1a1a1a;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
            width: 100%;
        }

        .publication {
            position: relative;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            padding: 50px 20px;
            text-align: center;
        }

        .publication:hover { background: #111; }
        .publication:hover .pub-title { color: var(--gold); transform: translateY(-5px); }
        .publication:hover .pub-line { width: 60px; background: var(--gold); }

        .pub-line {
            width: 25px;
            height: 1px;
            background: #fff;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .pub-category {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffffff;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .pub-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.3rem, 3vw, 2rem);
            color: #ffffff;
            transition: var(--transition);
        }

        /* --- READER OVERLAY --- */
        .reader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paper);
            z-index: 1000;
            transform: translateY(100%);
            transition: var(--transition);
            overflow-y: auto;
            color: var(--ink);
        }

        .reader.active { transform: translateY(0); }

        .reader-nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            z-index: 1001;
        }

        .close-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .content-wrap { max-width: 850px; margin: 0 auto; padding: 60px 20px; }

        /* --- ATLANTIC BOOK-STYLE --- */
        .atlantic-h1 { font-family: 'Playfair Display'; font-size: clamp(2.5rem, 8vw, 4.5rem); text-align: center; line-height: 1; margin-bottom: 60px; }
        .atlantic-content { font-family: 'Libre Baskerville', serif; line-height: 2.2; font-size: 1.15rem; text-align: justify; }
        .dropcap { float: left; font-size: 6rem; line-height: 0.7; padding: 10px 15px 0 0; font-family: 'Playfair Display'; color: #000; }
        .ny-illustration { text-align: center; margin: 60px 0; padding: 40px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }

        /* --- HEART ARCHIVE --- */
        .truth-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
            margin-top: 40px; 
        }
        .truth-item {
            background: #fff;
            padding: 30px;
            border: 1px solid #eee;
            border-left: 6px solid var(--accent-red);
            transition: 0.3s;
        }
        .truth-item:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        /* Mobile */
        @media (max-width: 768px) {
            .magazine-rack { grid-template-columns: 1fr; }
            .reader-nav { padding: 15px 20px; }
            .content-wrap { padding: 40px 20px; }
        }
    </style>
</head>

            <h1 class="atlantic-h1">The Absolute Ontology of Aaradhya</h1>
            
            <p><span class="dropcap">I</span>t is a common intellectual fallacy to assume that beauty and brilliance are separate disciplines, or that they exist in some sort of precarious chemical trade-off. To observe Aaradhya is to witness their total synthesis. She exists as a rapid-fire, witty, and profoundly smoking hot narrative‚Äîa person whose grasp of <strong>Biology</strong> and <strong>Informatics Practices</strong> is only matched by a face so gorgeous it seems to have been designed by a master of the literary arts. She is not merely "pretty"; she is incandescent, a term usually reserved for stellar events but perfectly applicable to the way she looks when she is explaining a complex molecular lipid cycle or her 10-step lipstick routine.</p>

            <p>I recall that lipstick tutorial with the clarity of a religious experience. It was an act of precision‚Äîa meticulous demonstration of aesthetic engineering that revealed the heart of her capability. She sees the details. She understands the gradients. She is smoking hot in her intensity, gorgeous in her calm, and absolutely stunning in her ambition. In the long-distance relationship, her voice acts as the primary physical force‚Äîa magnetic sound I am utterly obsessed with, carrying a wit that is as sharp as any medical instrument.</p>

            <p>But the depth of her goes further than the textbooks. There is a specific kind of light she brings to a call, a fast-talking intelligence that makes the 19 days between her and her board exams feel like a mere footnote in a much longer, more beautiful story. She worries that the exams are a gateway she must pass through to be "enough." But the exams are merely the students, and Aaradhya is the teacher. She is already the summation of her efforts‚Äîbrilliant, witty, and profoundly enough. She is the logic in the code, the heart in the biology, and the only beauty that actually matters.</p>

            <div class="ny-illustration">

            <p>You aren't "going to be" something after these exams, Aaradhya. You are already everything. You are stunning, you are smart, and you are far more than enough. Whether she is debugging an <strong>IP</strong> project or calculating vectors in <strong>Physics</strong>, she does so with a flair that is entirely individual. I am obsessed with her voice not because of the medium, but because of the person behind the science‚Äîthe person who deserves to be told every day that she is smoking hot, cute, and absolutely brilliant, regardless of what any grade says. 19 days is just a heartbeat; you are the heart.</p>

    <script>
        function openArchive(type) {
            const reader = document.getElementById('reader');
            const content = document.getElementById('reader-content');
            const template = document.getElementById('temp-' + type);
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            reader.classList.add('active');
            document.body.style.overflow = 'hidden';

            if(type === 'economist') {
                setTimeout(renderChart, 500);
            }
        }

        function closeArchive() {
            document.getElementById('reader').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function renderChart() {
            const ctx = document.getElementById('econChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan 1', 'Jan 15', 'Today', 'Boards', 'Future'],
                    datasets: [{
                        label: 'Brilliance Index',
                        data: [85, 92, 100, 100, 180],
                        borderColor: '#e3120b',
                        backgroundColor: 'rgba(227, 18, 11, 0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0
                    }]
                },
                options: {
                    plugins: { 
                        legend: { display: false },
                        title: { display: true, text: 'AARADHYA PERFORMANCE POTENTIAL', font: { family: 'Crimson Pro', size: 16 } }
                    },
                    scales: { y: { display: false }, x: { grid: { display: false } } }
                }
            });
