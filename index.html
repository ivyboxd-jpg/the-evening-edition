<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aaradhya Archive | Private Collection</title>
    
    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,700;1,400&family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,900&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --accent-red: #e3120b;
            --paper: #fdfcfb;
            --ink: #1a1a1a;
            --brew-orange: #ff7a59;
            --gold: #d4af37;
            --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- DASHBOARD HEADER --- */
        header {
            padding: 60px 20px 30px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 15px;
        }

        header p {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-style: italic;
            color: #fff;
            font-weight: 300;
        }

        /* --- DASHBOARD GRID --- */
        .magazine-rack {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            background: #1a1a1a;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
            width: 100%;
        }

        .publication {
            position: relative;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            padding: 40px 20px;
            text-align: center;
        }

        .publication:hover { background: #111; }
        .publication:hover .pub-title { color: var(--gold); transform: translateY(-5px); }
        .publication:hover .pub-line { width: 60px; background: var(--gold); }

        .pub-line {
            width: 25px;
            height: 1px;
            background: #fff;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .pub-category {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffffff;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .pub-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #ffffff; /* Removed the dull grey */
            transition: var(--transition);
        }

        /* --- READER OVERLAY --- */
        .reader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paper);
            z-index: 1000;
            transform: translateY(100%);
            transition: var(--transition);
            overflow-y: auto;
            color: var(--ink);
        }

        .reader.active { transform: translateY(0); }

        .reader-nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            z-index: 1001;
        }

        .close-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .content-wrap { max-width: 800px; margin: 0 auto; padding: 40px 20px; }

        /* --- PUB STYLES --- */
        .econ-h1 { font-family: 'Crimson Pro'; font-size: clamp(2.2rem, 6vw, 3.8rem); font-weight: 800; line-height: 1; margin: 20px 0; }
        .brew-card { border: 3px solid #000; padding: 30px; background: #fff; box-shadow: 12px 12px 0px var(--brew-orange); }
        .atlantic-h1 { font-family: 'Playfair Display'; font-size: clamp(2rem, 6vw, 3.5rem); text-align: center; line-height: 1.1; margin-bottom: 40px; }

        /* --- THE TRUTH / HEART ARCHIVE (FIXED FOR MOBILE) --- */
        .heart-container { text-align: center; }
        .truth-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 40px; 
            text-align: left; 
        }
        .truth-item {
            background: #fff;
            padding: 25px;
            border: 1px solid #eee;
            border-bottom: 4px solid var(--accent-red);
        }
        .truth-item h4 { font-family: 'Playfair Display'; font-size: 1.3rem; margin-bottom: 10px; color: #000; }
        .truth-item p { font-size: 0.9rem; line-height: 1.6; color: #555; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .magazine-rack { grid-template-columns: 1fr; }
            header { padding-top: 40px; }
            .content-wrap { padding: 40px 15px; }
            .pub-title { font-size: 1.4rem; }
            .brew-card { padding: 20px; box-shadow: 8px 8px 0px var(--brew-orange); }
        }

        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
        }
    </style>
</head>

    <script>
        function openArchive(type) {
            const reader = document.getElementById('reader');
            const content = document.getElementById('reader-content');
            const template = document.getElementById('temp-' + type);
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            reader.classList.add('active');
            document.body.style.overflow = 'hidden';

            if(type === 'economist') {
                setTimeout(renderChart, 500);
            }
        }

        function closeArchive() {
            document.getElementById('reader').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function renderChart() {
            const ctx = document.getElementById('econChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan 1', 'Jan 15', 'Today', 'Boards', 'Future'],
