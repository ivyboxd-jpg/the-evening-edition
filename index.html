    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,700;1,400&family=Inter:wght@200;400;600;800&family=Playfair+Display:ital,wght@0,700;1,900&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-red: #e3120b;
            --paper: #fdfcfb;
            --ink: #1a1a1a;
            --brew-orange: #ff7a59;
            --transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* No scroll on main page */
            height: 100vh;
            display: flex;

        }

        /* --- HEADER --- */
        header {

            text-align: center;
            background: #0a0a0a;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            letter-spacing: 5px;

            color: #666;

        }

            font-size: 2.2rem;
            font-style: italic;
            color: #fff;
        }

        /* --- DASHBOARD GRID --- */
        .magazine-rack {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1px;
            background: #222;
            padding: 20px;
        }

        .publication {
            position: relative;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            padding: 20px;
        }

        .publication:hover { background: #111; }
        .publication:hover .pub-title { transform: translateY(-5px); color: #fff; }
        .publication:hover .pub-line { width: 50px; }

        .pub-line {
            width: 20px;
            height: 1px;
            background: #444;
            transition: var(--transition);
            margin-bottom: 15px;
        }

        .pub-category {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #555;
            margin-bottom: 5px;
        }

        .pub-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #888;
            transition: var(--transition);
        }

        /* --- READER OVERLAY --- */
        .reader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paper);
            z-index: 1000;
            transform: translateY(100%);
            transition: var(--transition);
            overflow-y: auto;
            color: var(--ink);
        }

        .reader.active { transform: translateY(0); }

        .reader-nav {
            position: sticky;
            top: 0;
            background: rgba(253, 252, 251, 0.98);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            z-index: 1001;

            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-family: 'Inter';
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .content-wrap { max-width: 800px; margin: 0 auto; padding: 60px 20px; }

        /* --- ECONOMIST STYLE --- */
        .econ-tag { color: var(--accent-red); font-weight: 700; text-transform: uppercase; border-top: 4px solid var(--accent-red); padding-top: 5px; display: inline-block; }
        .econ-h1 { font-family: 'Crimson Pro'; font-size: 3.5rem; line-height: 1; margin: 20px 0; }

        .ticker { background: #000; color: #fff; padding: 6px; font-family: monospace; font-size: 0.75rem; margin-bottom: 20px; overflow: hidden; white-space: nowrap; }

        .dropcap { float: left; font-size: 5rem; line-height: 0.7; padding: 10px 15px 0 0; font-family: 'Playfair Display'; }
        .ny-art-wrap { text-align: center; margin: 40px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 40px 0; }

    </style>
</head>

    <script>
        function openArchive(type) {
            const reader = document.getElementById('reader');
            const content = document.getElementById('reader-content');
            const template = document.getElementById('temp-' + type);
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            reader.classList.add('active');
            document.body.style.overflow = 'hidden';

            if(type === 'economist') {
                setTimeout(renderChart, 500);
            }
        }

        function closeArchive() {
            document.getElementById('reader').classList.remove('active');
            document.body.style.overflow = 'hidden'; // Keep body hidden because main dash is no-scroll
        }

        function renderChart() {
            const ctx = document.getElementById('econChart').getContext('2d');
