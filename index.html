            width: 100%;
            height: 100%;
            background: var(--paper);
            z-index: 2000;
            display: none;
            overflow-y: auto;

            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;

        .dropcap { float: left; font-size: 5.5rem; line-height: 0.7; padding: 10px 15px 0 0; font-family: 'Playfair Display'; }

</head>

    <script>
        function openReader(type) {
            const overlay = document.getElementById('reader');
            const content = document.getElementById('reader-content');
            const template = document.getElementById('temp-' + type);
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            overlay.style.display = 'block';
            setTimeout(() => overlay.classList.add('active'), 10);

            if(type === 'economist') {
                setTimeout(renderChart, 500);
            }
        }

        function closeReader() {
            const overlay = document.getElementById('reader');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 600);
        }

        function renderChart() {
            const ctx = document.getElementById('luxChart').getContext('2d');
